<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../global-style/main.css" />
    <script src="../../global-scripts/main.js"></script>
    <script src="../../global-scripts/toggle-password-visbility.js"></script>
    <script src="main.js"></script>

    <title>Reset password</title>
  </head>
  <body>
    <div class="unauthenticated-layout">
      <div class="container">
        <h1>Reset password</h1>
        <div class="input">
          <label>Password</label>
          <div class="input-password">
            <input id="password" type="password" placeholder="xxxxxxxxxxx" />
            <button class="hidden" onClick="togglePasswordVisibility()">
              Show
            </button>
          </div>
        </div>
        <div class="input">
          <label>Repeat password</label>
          <input
            id="password-repeat"
            type="password"
            placeholder="xxxxxxxxxxx"
          />
          <p id="password-repeat-error" class="error hidden">
            Passwords do not match
          </p>
        </div>
        <button class="primary" onClick="resetPassword()">
          Reset password
        </button>
      </div>
    </div>
    <script>
      initializePasswordVisibilityToggle();
    </script>
  </body>
</html>
