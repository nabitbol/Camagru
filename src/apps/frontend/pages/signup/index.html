<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../global-style/main.css" />
    <script src="../../global-scripts/toggle-password-visbility.js"></script>
    <script type="module" src="main.js"></script>

    <title>Sign up</title>
  </head>
  <body>
    <div class="unauthenticated-layout">
      <div class="container">
        <h1>Sign up</h1>
        <div class="input">
          <label>Username</label>
          <input id="username" type="username" placeholder="MyCoolName" />
          <p id="username-error" class="error hidden">Invalid username</p>
        </div>
        <div class="input">
          <label>Email address</label>
          <input id="email" type="email" placeholder="your@email.com" />
          <p id="email-error" class="error hidden">Invalid email address</p>
        </div>
        <div class="input">
          <label>Password</label>
          <div class="input-password">
            <input id="password" type="password" placeholder="xxxxxxxxxxx" />
            <button id="password-button" class="hidden">Show</button>
          </div>
          <p id="password-error" class="error hidden">Invalid password</p>
        </div>
        <div class="input">
          <label>Repeat password</label>
          <input
            id="password-repeat"
            type="password"
            placeholder="xxxxxxxxxxx"
          />
          <p id="password-repeat-error" class="error hidden">
            Passwords do not match
          </p>
        </div>
        <button id="signup-button" class="primary">Sign up</button>
      </div>
    </div>
    <script>
      initializePasswordVisibilityToggleListeners();
    </script>
  </body>
</html>
